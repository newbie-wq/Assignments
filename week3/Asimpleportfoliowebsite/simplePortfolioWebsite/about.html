<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Wx</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#" class="active">Contact me</a>
        </nav>
    </header>

    <main>
        <h2>Contact <span class="blue">Me</span></h2>
        <div class="form-container">
            <div class="form-text">
                <h3>Let's talk business</h3>
                <p class="fade">Interested in working together? Kindly let me know.</p>
            </div>
            <form action="#" method="post">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div class="form-field">
                    <label for="email   ">Email Address</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="60" rows="7" required></textarea>
                </div>  
                <input type="submit" value="Let's get started">
            </form>
        </div>
    </main>
